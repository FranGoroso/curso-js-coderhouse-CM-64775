<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario de JavaScript</title>
    <link rel="stylesheet" href="style/styles.css">
</head>
<body>
    <div id="contenedor-principal">
        <h1>Cuestionario de JavaScript</h1>
        <form id="formulario-cuestionario">
            <label for="nivel">Selecciona el nivel de dificultad:</label>
            <select id="nivel">
                <option value="facil">Fácil</option>
                <option value="intermedio">Intermedio</option>
                <option value="dificil">Difícil</option>
            </select>
            <button type="button" id="btnComenzar">Comenzar</button>
        </form>
        <div id="preguntas"></div> 
        <div id="resultado"></div>
        <button id="mostrarResultadoBtn">Mostrar Resultado</button>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
